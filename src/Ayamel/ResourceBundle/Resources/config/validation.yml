                min: 0

Ayamel\ResourceBundle\Validation\File\AudioAttributes:
    properties:
        duration: 
            - Type: 
                type: integer
            - Range:
                min: 0
        averageBitrate:
            - Type:
                type: integer
            - Range:
                min: 0

##
## RELATION ATTRIBUTES
##

Ayamel\ResourceBundle\Validation\Relation\PartOfAttributes:
    properties:
        index: 
            - Type:
                type: integer
            - Range:
                min: 0
        